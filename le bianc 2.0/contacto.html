    <main>

      <section class="registro">

        <H2 class="registro__titulo">Registrate</H2>

        <form class="formulario" action="">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"/>

            <label for="apellido">Apellido</label>
            <input type="dato" id="apellido" name="apellido" placeholder="Ingrese su apellido">

            <label for="dni">DNI</label>
            <input type="du" id="dni" name="dni" placeholder="Ingrese su DNI">

            <label for="correo">Mail</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su Email">

            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="password" placeholder="Ingrese su contraseña">

            <label for="domicilio">Dirección</label>
            <input type="ubicacion" id="domicilio" name="direccion" placeholder="Ingrese su dirección">

            <label for="pais">Pais</label>

            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>

            </select>


            <fieldset>
                <legend>Sexo</legend>
                <label for="admin">Masculino</label>
                <input type="radio" id="admin" name="grupo">
                <label for="user">Femenino</label>
                <input type="radio" id="user" name="grupo">
            </fieldset>

            <label for="terminos">Acepto términos y condiciones</label>
            <input type="checkbox" id="terminos">

            <input type="submit" value="Registrarse">
        </form>

    </section>
